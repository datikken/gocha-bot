  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: barber
      POSTGRES_PASSWORD: password
      POSTGRES_DB: barbershop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barber"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
